<div class="d-flex justify-content-center mt-5">
  <div class="col-md-3">
    <div class="card">
      <div class="card-header">
        <h1 class="text-center">Giriş Sayfası</h1>
      </div>
      <div class="card-body">
        <!-- back-end'de kullanıcı girişi için mail ve şifre şartı olduğu için form ile onları almamız gerek -->
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" autocomplete="off">
          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              class="form-control"
              type="email"
              ngModel
              name="email"
              id="email"
              required
              email
              #email
              [appValid]="email.validity.valid">
              <div class="invalid-feedback">Geçerli bir mail adresi giriniz</div>
          </div>

<!-- [appValid] kullanmak yerine direk şu şekilde de yapabiliriz;
                [ngClass]="email.validity.valid ? 'is-valid' : 'is-invalid'"
                [ngClass]="password.validity.valid ? 'is-valid' : 'is-invalid'" -->

          <div class="form-group mt-2">
            <label for="password">Şifre</label>
            <input
              class="form-control"
              type="password"
              ngModel
              name="password"
              id="password"
              #password
              required
              [appValid]="password.validity.valid">
              <div class="invalid-feedback">Şifre alanı boş olamaz</div>
          </div>
          <div class="form-group mt-2">
            <button [disabled]="loginForm.invalid" class="btn btn-outline-danger w-100">Giriş Yap</button>
            <a routerLink="/register" class="float-end">Kayıt Ol</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
